{% extends "base.html" %}
{% block body %}
    <table>
        {% for monitor_def in monitor_defs %}
            <tr>
                <td><a href="/active_monitor_def/{{ monitor_def.id }}/">{{ monitor_def.id }}</a></td>
                <td>{{ monitor_def.name }}</td>
                <td>{{ monitor_def.description }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
