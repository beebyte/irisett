<!DOCTYPE html>
<html lang="en">
<head>
    <link type="text/css" href="/static/style.css" rel="stylesheet"/>
</head>
<body>
<div class="menu">
    <div class="submenu">
        <a {% if section == "index" %}class="menu-active" {% endif %}href="/">Index</a> |
        <a {% if section == "alerts" %}class="menu-active" {% endif %}href="/alerts/">Alerts</a> |
        <a {% if section == "active_monitors" %}class="menu-active" {% endif %}href="/active_monitor/">Active monitors</a> |
        <a {% if section == "active_monitor_defs" %}class="menu-active" {% endif %}href="/active_monitor_def/">Active monitor definitions</a> |
        <a {% if section == "monitor_groups" %}class="menu-active" {% endif %}href="/monitor/group/">Monitor groups</a> |
        <a {% if section == "contacts" %}class="menu-active" {% endif %}href="/contact/">Contacts</a> |
        <a {% if section == "statistics" %}class="menu-active" {% endif %}href="/statistics/">Statistics</a> |
        <a {% if section == "events" %}class="menu-active" {% endif %}href="/events/">Events</a>
    </div>
    {% block submenus %}{% endblock %}
</div>
{% if notification_msg %}
    <div class="notification-bar">{{ notification_msg }}</div>
{% endif %}
<div class="main">{% block body %}{% endblock %}</div>
{% block script %}{% endblock %}
</body>
</html>
